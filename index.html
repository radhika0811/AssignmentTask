<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
<div class="calculator-layout">
    <div class="output-screen">
        <div data-answer id="output-value" class="answer"></div>
        <div data-operand id="input-value" class="operand"></div>
    </div>
    <button id="data-deleteAll" class="two-space">AC</button>
    <button id="data-delete">DEL</button>
    <button class="data-operator button-both">/</button>
    <button class="data-value button-both">7</button>
    <button class="data-value button-both">8</button>
    <button class="data-value button-both">9</button>
    <button class="data-operator button-both">x</button>
    <button class="data-value button-both">4</button>
    <button class="data-value button-both">5</button>
    <button class="data-value button-both">6</button>
    <button class="data-operator button-both">-</button>
    <button class="data-value button-both">1</button>
    <button class="data-value button-both">2</button>
    <button class="data-value button-both">3</button>
    <button class="data-operator button-both">+</button>
    <button class="data-value button-both">.</button>
    <button class="data-value button-both">0</button>
    <button class="two-space" id="equalTo">=</button>
</div>
</body>
<script src="./index.js"></script>

</html>
